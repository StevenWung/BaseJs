<!DOCTYPE html>
<html lang="en" voi>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .row {
            display: flex;
            width: 100px;
            border: 1px solid red;
            margin-bottom: 10px;
        }

        .row div {
            padding: 4px;
            flex: 1;
            flex-direction: column;
        }
    </style>
</head>
<body voi>
<div>


    <div xbind datasource="voi_bind.json" schema="result">
        <div>{{row}}</div>
        <div repeater schema="data">
            {{sex}}:{{name}}
        </div>
        <div repeater schema="list">
            {{addr}}:{{city}}
        </div>
        <div>{{pager}}</div>
    </div>
</div>
</body>
<script src="../voi.js"></script>
</html>
