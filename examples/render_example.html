<head>

        .row {
            display: flex;

        }

        .row div {
            padding: 4px;
            flex: 1;
            flex-direction: column;
        }

<body>

        'schema': 'data.result',
        'success': function (d) {

        },
        'eachdata': function (index, item) {

        }
    });
    jr.render();
    var x = document.getElementsByTagName('iterator');
    console.log(x);
    console.log(x[0].getAttribute('datasource'));

</html>
